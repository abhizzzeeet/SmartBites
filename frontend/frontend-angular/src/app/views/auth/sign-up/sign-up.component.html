<form (ngSubmit)="handleSubmit()" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
    <input
      type="text"
      name="name"
      placeholder="Enter your name"
      [(ngModel)]="formData.name"
      required
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      name="email"
      placeholder="Enter your email"
      [(ngModel)]="formData.email"
      required
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      name="password"
      placeholder="Enter your password"
      [(ngModel)]="formData.password"
      required
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
    <input
      type="tel"
      name="phone"
      placeholder="Enter your phone number"
      [(ngModel)]="formData.phone"
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
    />
  </div>
  <button
    type="submit"
    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2.5 rounded-lg transition-colors mt-2 cursor-pointer"
  >
    Create Account
  </button>
</form>
