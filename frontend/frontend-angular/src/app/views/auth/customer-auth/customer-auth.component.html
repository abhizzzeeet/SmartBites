<div class="min-h-screen bg-gradient-to-br from-orange-50 to-orange-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4">
        <span class="text-3xl">üçΩÔ∏è</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Customer Portal</h1>
      <p class="text-gray-500 text-sm mt-1">{{ isLogin ? 'Welcome back! Sign in to continue.' : 'Create your account today.' }}</p>
    </div>

    @if (isLogin) {
      <app-login userType="CUSTOMER"></app-login>
    } @else {
      <app-sign-up userType="CUSTOMER"></app-sign-up>
    }

    <div class="mt-6 text-center">
      <button (click)="toggleAuthMode()" class="text-orange-500 hover:text-orange-600 font-medium text-sm transition-colors cursor-pointer">
        {{ isLogin ? "Don't have an account? Sign up" : 'Already have an account? Sign in' }}
      </button>
    </div>

  </div>
</div>
