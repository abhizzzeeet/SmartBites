<div>
  <h1>Delivery Agent Authentication</h1>
  @if (isLogin) {
    <app-login userType="DELIVERYAGENT"></app-login>
  } @else {
    <app-sign-up userType="DELIVERYAGENT"></app-sign-up>
  }
  <button (click)="toggleAuthMode()">
    {{ isLogin ? 'Switch to Signup' : 'Switch to Login' }}
  </button>
</div>
