<form (ngSubmit)="handleSubmit()" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      placeholder="Enter your email"
      [(ngModel)]="email"
      name="email"
      required
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      placeholder="Enter your password"
      [(ngModel)]="password"
      name="password"
      required
      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent transition"
    />
  </div>
  <button
    type="submit"
    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2.5 rounded-lg transition-colors mt-2 cursor-pointer"
  >
    Sign In
  </button>
</form>
