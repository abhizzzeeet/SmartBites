<div>
  <h1>Welcome Customer {{ user?.name || 'User' }}!</h1>
  <p>Your ID: {{ userId }}</p>
  <button (click)="goToCart()">Cart</button>
  <button (click)="goToOrders()">Orders</button>

  <div style="margin-top: 20px;">
    <input
      type="text"
      [(ngModel)]="query"
      (keydown)="handleKeyDown($event)"
      (ngModelChange)="handleSearch()"
      placeholder="Search restaurants..."
      name="query"
      style="padding: 10px; font-size: 16px; width: 300px; margin-right: 10px;"
    />
  </div>

  @if (error) {
    <p style="color: red;">{{ error }}</p>
  }

  @if (results.length > 0) {
    <ul style="margin-top: 20px;">
      @for (item of results; track item.id) {
        <li (click)="handleRestaurantClick(item)" style="cursor: pointer;">
          {{ item.restaurantName }}
        </li>
      }
    </ul>
  }
</div>
