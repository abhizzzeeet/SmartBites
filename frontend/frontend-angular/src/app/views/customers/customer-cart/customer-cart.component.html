<div class="min-h-screen bg-gray-50">

  <div class="max-w-2xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸ›’ Your Cart</h2>

    @if (cart.length === 0) {
      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-16 text-center text-gray-400">
        <p class="text-5xl mb-4">ðŸ›’</p>
        <p class="font-medium text-gray-500">Your cart is empty</p>
        <p class="text-sm mt-1">Add items from a restaurant to get started</p>
      </div>
    } @else {
      <div class="space-y-3 mb-6">
        @for (item of cart; track item.itemId) {
          <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-4 flex items-center justify-between">
            <div>
              <h3 class="font-semibold text-gray-800 text-sm">{{ item.itemName }}</h3>
              <p class="text-orange-500 font-bold text-sm mt-0.5">â‚¹{{ item.basePrice }}</p>
            </div>
            <div class="flex items-center gap-2">
              <button (click)="decrement(item)" class="w-7 h-7 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-600 font-bold text-sm transition-colors cursor-pointer flex items-center justify-center">âˆ’</button>
              <span class="w-6 text-center font-semibold text-gray-800 text-sm">{{ item.quantity }}</span>
              <button (click)="increment(item)" class="w-7 h-7 bg-orange-500 hover:bg-orange-600 rounded-full text-white font-bold text-sm transition-colors cursor-pointer flex items-center justify-center">+</button>
              <button (click)="remove(item)" class="ml-2 text-red-400 hover:text-red-600 text-xs transition-colors cursor-pointer">Remove</button>
            </div>
          </div>
        }
      </div>

      <!-- Total -->
      <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-4 mb-4">
        <div class="flex justify-between text-sm text-gray-600 mb-1">
          <span>Items ({{ cart.length }})</span>
          <span>â‚¹{{ total }}</span>
        </div>
      </div>

      <button
        (click)="handlePlaceOrder()"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl transition-colors text-sm cursor-pointer"
      >
        Place Order
      </button>
    }
  </div>

</div>
